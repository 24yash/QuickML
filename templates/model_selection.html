<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container py-5">
    <h1 class="mb-4">Choose a Model</h1>
    <form
      action="{{ url_for('model_selection', filename=filename, target=target, test_file_path=test_file_path) }}"
      method="post"
      class="mb-4"
    >
      <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <select name="model" id="model" class="form-select">
          <optgroup label="Regression Models">
            <option value="linear">Linear Regression</option>
            <option value="random_forest">Random Forest</option>
          </optgroup>
          <optgroup label="Classification Models">
            <option value="knn">K-Nearest Neighbors</option>
            <option value="logistic">Logistic Regression</option>
          </optgroup>
        </select>
      </div>
      <input type="submit" value="Train Model" class="btn btn-primary" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
