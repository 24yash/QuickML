<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container py-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="mb-4">Upload your CSV file</h1>
    <form
      action="{{ url_for('upload_file') }}"
      method="post"
      enctype="multipart/form-data"
      class="mb-4"
    >
      <div class="mb-3">
        <label for="trainFile" class="form-label">Train:</label>
        <input type="file" name="file" id="trainFile" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="testFile" class="form-label">Test:</label>
        <input type="file" name="test_file" id="testFile" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="targetFeature" class="form-label">Target Feature:</label>
        <input type="text" name="target" id="targetFeature" placeholder="Enter target feature name" class="form-control" />
      </div>
      <input type="submit" value="Upload" class="btn btn-primary" />
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
