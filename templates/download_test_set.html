<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model and Predictions Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  <body class="container py-5">
    <h1 class="mb-4">Download Your Files</h1>
    <p class="mb-3">
      Click below to download the test set with predictions and the model file.
    </p>
    <a style="width: 50%;" href="/download/{{ test_filename }}" download class="btn btn-primary d-block mb-2">Download Test Set with Predictions</a>
    <a style="width: 50%;" href="/download/{{ model_file }}" download class="btn btn-primary d-block">Download Model File</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  </body>
</html>
